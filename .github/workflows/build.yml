name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "build-core-image"
  pull_request:
    branches:
      - "main"
  schedule:
    # Run every 2 hours
    - cron: "0 */4 * * *"

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write
  pull-requests: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-onyx:
    uses: ./.github/workflows/build-onyx.yml
    secrets: inherit

  build-typescript-apps:
    uses: ./.github/workflows/build-typescript-apps.yml
    secrets: inherit

  build-python-apps:
    uses: ./.github/workflows/build-python-apps.yml
    secrets: inherit

  build-backend:
    uses: ./.github/workflows/build-backend.yml
    secrets: inherit

  build-backend-docker-image:
    # if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs:
      - build-backend
    uses: ./.github/workflows/build-backend-docker-image.yml

  build-core-docker-image:
    # if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs:
      - build-onyx
      - build-typescript-apps
      - build-python-apps
    uses: ./.github/workflows/build-core-docker-image.yml
    secrets: inherit
