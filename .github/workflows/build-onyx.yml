name: Test Onyx Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - "test-onyx-caching"

jobs:
  build-onyx:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.20.0"
          cache: true

      - name: restore cache if exists
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: |
            onyx/bin
          key: onyx-${{ hashFiles('onyx/**') }}
          lookup-only: true

      - if: steps.cache.outputs.cache-hit != 'true'
        name: Build
        working-directory: onyx
        run: |
          make setup
          make build
      - name: Save cache
        uses: actions/cache/save@v4
        with:
          path: |
            onyx/bin
          key: ${{ steps.cache.outputs.cache-primary-key }}
  build-typescript-apps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: yaku-apps-typescript/.turbo
          key: typescript-apps-turbo-${{ github.sha }}
          restore-keys: |
            typescript-apps-turbo-

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true
          cache: 'npm'
          cache-dependency-path: yaku-apps-typescript/package-lock.json

      - name: restore cache if exists
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: yaku-apps-typescript
          key: typescript-apps-${{ hashFiles('yaku-apps-typescript/**') }}
      
      - if: steps.cache.outputs.cache-hit != 'true'
        name: Install and Build
        working-directory: yaku-apps-typescript
        run: |
          npm ci -ws --include-workspace-root
          npm run build

      - name: Save cache
        uses: actions/cache/save@v4
        with:
          path: |
            yaku-apps-typescript
          key: ${{ steps.cache.outputs.cache-primary-key }}
  test:
    runs-on: ubuntu-latest
    needs: 
      - build-onyx
      - build-typescript-apps
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: restore onyx cache
        uses: actions/cache/restore@v4
        with:
          path: |
            onyx/bin
          key: onyx-${{ hashFiles('onyx/**') }}

      - name: Check
        run: ls -ltr onyx/bin
      
      - name: restore typescript-apps cache
        uses: actions/cache/restore@v4
        with:
          path: |
            yaku-apps-typescript
          key: typescript-apps-${{ hashFiles('yaku-apps-typescript/**') }}

      - name: Check
        run: ls -ltr yaku-apps-typescript
      